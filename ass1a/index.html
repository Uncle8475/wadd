<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-xl-2 bg-light p-3">
          <h4 class="text-primary text-center mb-4">Ghost Admin</h4>
          <div class="list-group">
            <a href="#" class="list-group-item active">Dashboard</a>
            <a href="#" class="list-group-item">Users</a>
            <a href="#" class="list-group-item">Statistics</a>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <div class="card text-center p-3">
                <h2>1,250</h2>
                <p>Daily Visitors</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card text-center p-3">
                <h2>8,120</h2>
                <p>Weekly Visitors</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card text-center p-3">
                <h2>32,540</h2>
                <p>Monthly Visitors</p>
              </div>
            </div>
          </div>

          <!-- Chart -->
          <h5>Sales Overview</h5>
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Chart Script -->
    <script>
      const ctx = document.getElementById("myChart").getContext("2d");
      new Chart(ctx, {
        type: "bar", // Bar chart
        data: {
          labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"], // X-axis labels
          datasets: [
            {
              label: "Sales",
              data: [100, 300, 600, 700, 200, 400], // Y-axis values
              backgroundColor: "rgba(75,192,192,0.5)", // Bar fill color
              borderColor: "rgba(75,192,192,1)", // Bar border color
              borderWidth: 1, // Border thickness
            },
          ],
        },
        options: {
          responsive: true, // Auto-resize based on container
          scales: {
            y: { beginAtZero: true }, // Y-axis starts at 0
          },
        },
      });
    </script>
  </body>
</html>
